<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux-Demo</title>
    <script src="redux.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>Counter Redux App</h1>
        <hr>
            <div>
                <p>
                    Counter : <span id="value">0</span> times
                    <button id="add">+</button>
                    <button id="sub">-</button>
                </p>
            </div>
        </hr>
    </div>
    <script>
    //reducer
    function counterReducer(state,action){
        // if the state is not updated then return the initial value
        if(typeof state==='undefined'){
            return 0;
        }
        switch(action.type){
            case "ADD":
            return state+1;
            break;

            case "SUB":
            return state-1;
            break;

            default:
            return state;

        }
    }

     //store
     var store=Redux.createStore(counterReducer); 
     var counterValue=document.getElementById("value");
     function render(){
         counterValue.innerHTML=store.getState().toString();
     }
     //subcribe to store
    render()

    store.subscribe(render);

    // Action
    document.getElementById("add").addEventListener('click',function(){
        store.dispatch({
            type:'ADD'
        })
    })

    document.getElementById("sub").addEventListener('click',function(){
        store.dispatch({
            type:'SUB'
        })
    })

    </script>
</body>
</html>
